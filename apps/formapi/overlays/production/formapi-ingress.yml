apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: formapi
spec:
  rules:
    - host: forms.contextsuite.com
      http:
        paths:
          - backend:
              service:
                name: formapi
                port:
                  number: 3001
            path: /form-api
            pathType: Prefix
          - backend:
              service:
                name: formapi
                port:
                  number: 3001
            path: /socket.io
            pathType: Prefix
          - backend:
            service:
              name: formapi
              port:
                number: 3001
            path: /wss
            pathType: Prefix
  tls:
    - hosts:
        - forms.contextsuite.com
      secretName: star-contextsuite-com
