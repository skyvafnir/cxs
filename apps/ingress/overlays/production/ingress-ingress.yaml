apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
    - host: in.contextsuite.com
      http:
        paths:
          - backend:
              service:
                name: ingress
                port:
                  number: 8080
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - in.contextsuite.com
      secretName: star-contextsuite-com


