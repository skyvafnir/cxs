defaultNamespace: data
namespace: data

targetCustomizations:

  - name: production
    clusterSelector:
      matchLabels:
        role: production
    kustomize:
      dir: overlays/production
    doNotDeploy: true

  - name: staging
    clusterSelector:
      matchLabels:
        role: production
    kustomize:
      dir: overlays/staging
    doNotDeploy: true