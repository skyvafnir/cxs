kind: "postgresql"
apiVersion: "acid.zalan.do/v1"

metadata:
  name: "cxs-pg"
  namespace: "data"
  labels:
    team: acid

spec:
  teamId: "acid"
  postgresql:
    version: "16"
  numberOfInstances: 3
  enableMasterPoolerLoadBalancer: true
  enableReplicaPoolerLoadBalancer: true
  volume:
    size: "100Gi"
    storageClass: "longhorn"
  users:
    cxs: []
  databases:
    ssp: cxs
  allowedSourceRanges:
  # IP ranges to access your cluster go here

  resources:
    requests:
      cpu: 100m
      memory: 2048Mi