namespace: data

helm:
  chart: solr-operator
  repo: https://solr.apache.org/charts

targetCustomizations:

  - name: development
    clusterSelector:
      matchLabels:
        role: development
    kustomize:
      dir: overlays/development

  - name: production
    clusterSelector:
      matchLabels:
        role: production
    kustomize:
      dir: overlays/production

  - name: production
    clusterSelector:
      matchLabels:
        role: production
    kustomize:
      dir: overlays/production
